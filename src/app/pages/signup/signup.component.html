<div class="container">
    <div class="row mt-5">
         <div class="col col-6 offset-3">
             <div class="card">
                 <div class="card-header text-center text-info text-uppercase">
                     Sign up please
                 </div>
                 <div class="card-body">
                     <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                         <div class="form-group row">
                             <label for="email" class="col-sm-3 col-form-label">Email</label>
                             <div class="col-sm-9">
                                <input type="email" ngModel id="email" name="email" placeholder="Enter Email" class="form-control" required /> 
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="password" class="col-sm-3 col-form-label">password</label>
                             <div class="col sm-9">
                                 <input type="password" id="password" ngModel placeholder="Enter Password" name="password" class="form-control" required/>
                                 <small id="emailHelp" class="form-text text-muted">
                                     Minimum length of password should be 6 or more
                                 </small>
                             </div>
                         </div>
                         <div class="text-center">
                             <button type="submit" class="btn btn-primary">
                                 Sign Up
                             </button>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
    </div>
</div>
